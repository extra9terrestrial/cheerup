<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheer Up, My Love!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4081;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
        }
        .flower {
            font-size: 50px;
            color: #ff4081;
            animation: bloom 1s infinite;
        }
        @keyframes bloom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4081;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e73370;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey, Natasya!</h1>
        <p>Remember, you're stronger than you think and more loved than you'll ever know. </p>
        <div class="flower">☀️</div>
        <img src="https://drive.google.com/thumbnail?id=1jV9Gp9PAJ27aXFY2ssRsG_vl4JNMjX5v" alt="Cute picture">
    </div>
</body>
</html>
